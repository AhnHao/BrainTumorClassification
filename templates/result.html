<!-- templates/result.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        h1, h2 {
            text-align: center;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 50%;
            height: auto;
        }
        a {
            display: block;
            text-align: center;
            margin: 20px auto 20px;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
    <h2 style="color: {{ 'green' if correct else 'red' }}">{{ label }}</h2>
    <a href="{{ url_for('upload_file') }}">Upload another image</a>
</body>
</html>
